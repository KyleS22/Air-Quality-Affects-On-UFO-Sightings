<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Air Quality and U.F.O. Sightings </title>
    <script type="text/javascript" src="d3.v5.min.js"></script>

    <style>

        html,body {
            margin:0px;
        }

        svg {
            display: block;
            margin: 25px auto;
        }
        
        line {
            stroke: #ccc;
            stroke-width: 1;
        }

        .panel {
            float:left;
        }

        #right-panel{
            text-align: center;
            vertical-align: top;
            box-sizing: border-box;
            padding: 50px;
        }

        /* style for slider */
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider-heading {
            font-family: sans-serif; 
            margin-top:40px;
        }

    </style>

</head>

<body>
    <div id='left-panel' class='panel'><svg></svg></div>
    <div id='right-panel' class='panel'>
        <h3 class='slider-heading'>Force Strength : <span id='force-value'>0.5</span></h3>
        <div class="slidecontainer">
            <input type="range" min="0" max="1" value="0.5" step='any' class="slider" id="slider-input">
        </div>
    </div>
</body>

    //Width and height
    var w = 800;
    var h = 400;

    var bodyWidth = +d3.select("body").node().getBoundingClientRect().width;
    var rightPanelWidth = bodyWidth - (w);

    // For very small screens the control panel width would be very small and so we cap it at 500 pixels
    d3.select('#right-panel').style('width', Math.max(rightPanelWidth, 500) + "px");

    //Modify SVG element
    var svg = d3.select("svg")
        .attr("width", w)
        .attr("height", h);

    //Define map projection
    var projection = d3.geoAlbersUsa()
        .translate([w / 2, h / 2])
        .scale([500]);

    // Define path generator
    var path = d3.geoPath()
        .projection(projection);

    //Define quantize scale to sort data values into buckets of color
    var color = d3.scaleQuantize()
        .range(["rgb(237,248,233)", "rgb(186,228,179)", "rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"]);

function draw_map() {
     //Bind data and create one path per GeoJSON feature
     svg.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .style("fill", function(d) {
            //Get data value
            var value = d.properties.value;

            if (value) {
                //If value exists…
                return color(value);
            } else {
                //If value is undefined…
                return "#ccc";
            }
        });
        
        // Draw cities
        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return projection([d.lon, d.lat])[0];
            })
            .attr("cy", function(d) {
                return projection([d.lon, d.lat])[1];
            })
            .attr("r", 5)
            .style("fill", "yellow");


}
